<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Jogo Adivinhe o Número</title>
</head>
<body>
  <h1>Jogo: Adivinhe o Número!</h1>
  <p>Tente adivinhar o número secreto entre 1 e 100.</p>
  <button onclick="jogar()">Começar o Jogo</button>
  <script>
    function gerarNumeroAleatorio() {
      return Math.floor(Math.random() * 100) + 1;
    }
    function jogar() {
      const numeroSecreto = gerarNumeroAleatorio();
      let tentativa;
      let tentativasFeitas = 0;
      do {
        let entrada = prompt("Adivinhe o número (entre 1 e 100):");
        tentativa = parseInt(entrada);
        tentativasFeitas++;

        if (isNaN(tentativa)) {
          alert("Por favor, digite um número válido!");
          continue;
        }

        if (tentativa < numeroSecreto) {
          alert("Muito baixo! Tente novamente.");
        } else if (tentativa > numeroSecreto) {
          alert("Muito alto! Tente novamente.");
        } else {
          alert("🎉 Parabéns! Você acertou!");
        }
      } while (tentativa !== numeroSecreto);

      console.log(`Número de tentativas: ${tentativasFeitas}`);
      alert(`Você acertou em ${tentativasFeitas} tentativa(s)!`);
    }
  </script>
</body>
</html>
